# Gitleaks configuration for BillManager
# https://github.com/gitleaks/gitleaks

title = "BillManager Secrets Scan"

[extend]
# Use the default gitleaks config as a base
useDefault = true

# Global allowlist - patterns and paths to always ignore
[allowlist]
paths = [
  '''node_modules/''',
  '''\.git/''',
  '''\./venv/''',
  '''package-lock\.json$''',
  '''\.env\.example$''',
]
# Known test/dev credentials that are not real secrets
regexes = [
  '''billspass''',
  '''testsecret''',
  '''testpassword''',
]
